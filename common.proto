    bool is_admin = 6; // @gotags: firestore:"is_admin,omitempty"
    bool is_project_user = 7; // @gotags: firestore:"is_project_user,omitempty"
    bool read_only_project = 8; // @gotags: firestore:"read_only_project,omitempty"
    bool is_super_admin = 9; // @gotags: firestore:"read_only_project,omitempty"
}

message APIPermission {
    string read = 2; // @gotags: firestore:"read,omitempty"
    string create = 3; // @gotags: firestore:"create,omitempty"
    string update = 4; // @gotags: firestore:"update,omitempty"
    string delete = 5; // @gotags: firestore:"delete,omitempty"
}

message SystemUser {
    string _key = 1; // @gotags: firestore:"_key,omitempty"
    string id = 2; // @gotags: firestore:"id,omitempty"
    string name = 3; // @gotags: firestore:"name,omitempty"
    string username = 4; // @gotags: firestore:"username,omitempty"
    string email = 5; // @gotags: firestore:"email,omitempty"
    string secret = 6; // @gotags: firestore:"secret,omitempty"
    string avatar = 7; // @gotags: firestore:"avatar,omitempty"
    string current_project_id = 8; // @gotags: firestore:"current_project_id,omitempty"
    string created_at = 9; // @gotags: firestore:"created_at,omitempty"
    string updated_at = 10; // @gotags: firestore:"updated_at,omitempty"
    bool is_super_admin = 11; // @gotags: firestore:"is_super_admin,omitempty"
    string refresh_token = 12; // @gotags: firestore:"refresh_token,omitempty"
    string access_token = 13; // @gotags: firestore:"access_token,omitempty"
    bool read_only_project = 14; // @gotags: firestore:"read_only_project,omitempty"
    string last_logged_in = 15; // @gotags: firestore:"last_logged_in,omitempty"
    uint32 project_limit = 16; // @gotags: firestore:"project_limit,omitempty"
    uint32 project_limit_hobby = 17; // @gotags: firestore:"project_limit_hobby,omitempty"
    uint32 project_limit_pro = 18; // @gotags: firestore:"project_limit_pro,omitempty"
}

message ProjectLimit {
    uint32 free = 1; // @gotags: firestore:"free,omitempty"
    uint32 hobby = 2; // @gotags: firestore:"hobby,omitempty"
    uint32 pro = 3; // @gotags: firestore:"pro,omitempty"
}

message UserProjects {
    SystemUser user = 1; // @gotags: firestore:"user,omitempty"
    repeated Project projects = 2; // @gotags: firestore:"projects,omitempty"
}

message UserSubscription {
    MonthlySubscription subscription = 1; // @gotags: firestore:"subscription,omitempty"
    repeated ProjectInvoices invoices = 2; // @gotags: firestore:"invoices,omitempty"
}

message UserMeta {
    string id = 1; // @gotags: firestore:"id,omitempty"
    string avatar = 2; // @gotags: firestore:"avatar,omitempty"
    string name = 3; // @gotags: firestore:"name,omitempty"
    string role = 4; // @gotags: firestore:"role,omitempty"
    string email = 5; // @gotags: firestore:"email,omitempty"
    bool project_user = 6; // @gotags: firestore:"email,omitempty"
    repeated string administrative_permissions = 7; // @gotags: firestore:"email,omitempty"
}

message MetaField {
    string created_at = 1; // @gotags: firestore:"created_at,omitempty"
    string updated_at = 2; // @gotags: firestore:"updated_at,omitempty"
    UserMeta created_by = 3; // @gotags: firestore:"title,omitempty"
    UserMeta last_modified_by = 4; // @gotags: firestore:"created_by,omitempty"
    string status = 5; // @gotags: firestore:"status,omitempty"
    string tenant_id = 6; // @gotags: firestore:"tenant_id,omitempty"
    string root_revision_id = 7; // @gotags: firestore:"root_revision_id,omitempty"
    bool revision = 9; // @gotags: firestore:"revision,omitempty"
    string revision_at = 10; // @gotags: firestore:"revision_at,omitempty"
}

message PreviewMode {
    string title = 1; // @gotags: firestore:"title,omitempty"
    string icon = 2; // @gotags: firestore:"icon,omitempty"
    string status = 3; // @gotags: firestore:"status,omitempty"
    string id = 4; // @gotags: firestore:"id,omitempty"
}

message TeamMembers {
    // for sql migration purposes
    string project_id = 1; // @gotags: firestore:"project_id,omitempty"

    string user_id = 2;
    string assigned_role = 3;
    repeated string access_permissions = 4;
}

// user project
message Project {
    string _key = 1; // @gotags: firestore:"_key,omitempty"
    string id = 2; // @gotags: gorm:"primaryKey;autoIncrement:false" firestore:"id,omitempty"
    string project_name = 3; // @gotags: firestore:"project_name,omitempty"
    string project_description = 4; // @gotags: firestore:"project_description,omitempty"
    ProjectSchema schema = 5; // @gotags: firestore:"schema,omitempty"
    string created_at = 6; // @gotags: firestore:"created_at,omitempty"
    string updated_at = 7; // @gotags: firestore:"updated_at,omitempty"
    string expire_at = 8; // @gotags: firestore:"expire_at,omitempty"
    repeated PluginDetails plugins = 9; // @gotags: firestore:"plugins,omitempty"
    AddOnsDetails addons = 10; // @gotags: gorm:"foreignKey:ProjectID" firestore:"addons,omitempty"
    repeated APIToken tokens = 11; // @gotags: gorm:"foreignKey:ProjectID" firestore:"tokens,omitempty"
    map<string, Role> roles = 12; // @gotags: firestore:"roles,omitempty"
    DriverCredentials driver = 13; // @gotags: gorm:"foreignKey:ProjectID" firestore:"driver,omitempty"
    bool temp_banned = 14; // @gotags: firestore:"temp_banned,omitempty"
    string plan = 15; // @gotags: firestore:"plan,omitempty"
    string trial_ends = 16; // @gotags: firestore:"trial_ends,omitempty"
    string from_example = 17; // @gotags: firestore:"from_example,omitempty"

    UsagesTracking limits = 18; // @gotags: gorm:"foreignKey:ProjectID" firestore:"limits,omitempty"

    string owner_id = 19; // @gotags: firestore:"owner_id,omitempty"
    repeated TeamMembers teams = 20; // @gotags: gorm:"foreignKey:ProjectID" firestore:"teams,omitempty"

    repeated SystemMessage system_messages = 21; // @gotags: firestore:"system_messages,omitempty"
    repeated Workspace workspaces = 22; // @gotags: firestore:"workspaces,omitempty"

    ActivatedPlugins activated_plugins_ids = 23; // @gotags: firestore:"activated_plugins_ids,omitempty"
}

message ActivatedPlugins {
    string storage = 1;
    string function = 2;
}

message Workspace {
    string name = 1; // @gotags: firestore:"name,omitempty"
    bool active = 2; // @gotags: firestore:"active,omitempty"
    bool is_production = 3; // @gotags: firestore:"is_production,omitempty"
    bool is_default = 4; // @gotags: firestore:"is_default,omitempty"
}

message SystemMessage {
    string message = 1; // @gotags: firestore:"message,omitempty"
    string code = 2; // @gotags: firestore:"code,omitempty"
    string redirection = 3; // @gotags: firestore:"redirection,omitempty"
    bool hide = 4; // @gotags: firestore:"hide,omitempty"
}

message SupportAndTicket {
    string _key = 1;
    string id = 2;
    string type = 3;
    string project_id = 4;
    bool resolved = 5;
    string title = 6;
    string issue_description = 7;
    string created_at = 8;
    string updated_at = 9;
    repeated TicketReply replies = 10;
}

message TicketReply {
    string description = 1;
    UserMeta user = 2;
    string created_at = 3;
    bool edited = 4;
}

message ProjectInvoices {
