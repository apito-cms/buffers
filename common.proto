    string type = 3; // @gotags: firestore:"type,omitempty"
    string subscription_id = 4; // @gotags: firestore:"subscription_id,omitempty"
    string coupon_code = 5; // @gotags: firestore:"coupon_code,omitempty"
    double discount_amount = 6; // @gotags: firestore:"discount_amount,omitempty"
    string payment_gateway = 7; // @gotags: firestore:"payment_gateway,omitempty"
    string receipt_url = 8; // @gotags: firestore:"receipt_url,omitempty"
    double product_amount = 9; // @gotags: firestore:"product_amount,omitempty"
    int64 discount_percentage = 10; // @gotags: firestore:"discount_percentage,omitempty"
    uint32 quantity = 11; // @gotags: firestore:"quantity,omitempty"
    string payment_method = 12; // @gotags: firestore:"payment_method,omitempty"
    double earning = 13; // @gotags: firestore:"earning,omitempty"
    double fee = 14; // @gotags: firestore:"fee,omitempty"
    double tax = 15; // @gotags: firestore:"tax,omitempty"
    string created_at = 16; // @gotags: firestore:"created_at,omitempty"

    double charged_amount = 17; // @gotags: firestore:"charged_amount,omitempty"
    double next_amount_to_be_charged = 18; // @gotags: firestore:"next_amount_to_be_charged,omitempty"
