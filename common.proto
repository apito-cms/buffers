}

message DriverCredentials {
    // for sql migration purposes
    string project_id = 1; // @gotags: firestore:"project_id,omitempty"

    // normal sql & nosql database
    string engine = 2;
    string host = 3;
    string port = 4;
    string user = 5;
    string password = 6;
    string database = 7;

    // for firebase
    string firebase_project_id = 8;
    string firebase_project_credential_json = 9;

    // for dynamodb
    string access_key = 10;
    string secret_key = 11;

    // for embedded database
    string database_dir = 12;
}

message APIToken {
    // for sql migration purposes
    string project_id = 1; // @gotags: firestore:"project_id,omitempty"

    string name = 2; // @gotags: firestore:"name,omitempty"
    string token = 3; // @gotags: firestore:"token,omitempty"
    string role = 4; // @gotags: firestore:"role,omitempty"
    string expire = 5; // @gotags: firestore:"expire,omitempty"
}

message Response {
    string message = 1;
    string code = 2;
}

enum PluginType {
    NormalPlugin = 0; // auth, customFunction etc
    Function = 1; // go-plugin, aws-lambda etc
    Storage = 2; // s3, cloudinary etc
}

enum PluginLoadStatus {
    NotInstalled = 0;
    Installed = 1;
    ReInstall = 2;
    Loading = 3;
    Loaded = 4;
    LoadFailed = 5;
}

enum PluginActivateStatus {
    deactivated = 0;
    activated = 1;
}

message PluginDetails {
    string icon = 1; // @gotags: firestore:"icon,omitempty"
