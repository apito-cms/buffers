message ProjectSchema {
    repeated ModelType models = 1; // @gotags: firestore:"models,omitempty"
    repeated CloudFunction functions = 2; // @gotags: firestore:"functions,omitempty"
}

message ModelType {
    string name = 1; // @gotags: firestore:"name,omitempty"
