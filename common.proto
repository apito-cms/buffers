    string role = 7; // @gotags: firestore:"role,omitempty"

    repeated FunctionEnvVariables env_vars = 10; // @gotags: firestore:"env_vars,omitempty"
    string exported_variable = 8; // @gotags: firestore:"exported_variable,omitempty"
    bool enable = 9; // @gotags: firestore:"enable,omitempty"

    string repository_url = 11; // @gotags: firestore:"repository_url,omitempty"
    string branch = 12; // @gotags: firestore:"branch,omitempty"
    string author = 13; // @gotags: firestore:"author,omitempty"

    PluginLoadStatus load_status = 14; // @gotags: firestore:"load_status,omitempty"
