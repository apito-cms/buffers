syntax = "proto3";

package protobuff;
option go_package = "gitlab.com/apito.io/buffers/protobuff";

message PictureDeleteRequest {
    repeated string urls = 1; // @gotags: firestore:"urls,omitempty"
    string model = 2; // @gotags: firestore:"model,omitempty"
    string id = 3; // @gotags: firestore:"id,omitempty"
    string field_name = 4; // @gotags: firestore:"field_name,omitempty"
}

message FileDetails {
    string id = 1; // @gotags: firestore:"id,omitempty"
    string _key = 2; // @gotags: firestore:"_key,omitempty"
    string type = 3; // @gotags: firestore:"type,omitempty"
    string file_extension = 4; // @gotags: firestore:"file_extension,omitempty"
    string file_name = 5; // @gotags: firestore:"file_name,omitempty"
    string content_type = 6; // @gotags: firestore:"content_type,omitempty"
    int64 size = 7; // @gotags: firestore:"size,omitempty"
    string s3_key = 8; // @gotags: firestore:"s3_key,omitempty"
    string url = 9; // @gotags: firestore:"url,omitempty"
    string created_at = 10; // @gotags: firestore:"created_at,omitempty"
    UploadParams upload_param = 11; // @gotags: firestore:"upload_param,omitempty"
    bytes buffer = 12; // @gotags: firestore:"upload_param,omitempty"
}

message UploadParams {
    string doc_id = 1; // @gotags: firestore:"doc_id,omitempty"
    string project_id = 2; // @gotags: firestore:"project_id,omitempty"
    string model_name = 3; // @gotags: firestore:"model_name,omitempty"
    string field_name = 4; // @gotags: firestore:"field_name,omitempty"
    bool allow_multi = 5; // @gotags: firestore:"allow_multi,omitempty"
    string provider = 6; // @gotags: firestore:"provider,omitempty"
}

message Filter {
    uint32 page = 1; // @gotags: firestore:"page,omitempty"
    uint32 offset = 2; // @gotags: firestore:"offset,omitempty"
    uint32 limit = 3; // @gotags: firestore:"limit,omitempty"
    string order = 4; // @gotags: firestore:"order,omitempty"
    uint32 min = 5; // @gotags: firestore:"min,omitempty"
    uint32 max = 6; // @gotags: firestore:"max,omitempty"
    string category = 7; // @gotags: firestore:"category,omitempty"
}

message Request {
    string id = 1; // @gotags: firestore:"id,omitempty"
    string type = 2; // @gotags: firestore:"type,omitempty"
    Filter filter = 4; // @gotags: firestore:"filter,omitempty"
    string search_string = 5; // @gotags: firestore:"search_string,omitempty"
    bool retry = 6; // @gotags: firestore:"retry,omitempty"
}

// File Picker
message FileLink {
    string link = 1; // @gotags: firestore:"link,omitempty"
    string title = 2; // @gotags: firestore:"title,omitempty"
    string created_at = 3; // @gotags: firestore:"created_at,omitempty"
    string updated_at = 4; // @gotags: firestore:"updated_at,omitempty"
}

message FilePickParameter {
    uint32 number_of_images = 1; // @gotags: firestore:"number_of_images,omitempty"
    string s3_folder = 2; // @gotags: firestore:"s3_folder,omitempty"
    string picker_title = 3; // @gotags: firestore:"picker_title,omitempty"
    SystemUser origin = 4; // @gotags: firestore:"origin,omitempty"
}

message ImageMetaInfo {
    string identifier = 1; // @gotags: firestore:"identifier,omitempty"
    string name = 2; // @gotags: firestore:"name,omitempty"
    uint32 width = 3; // @gotags: firestore:"width,omitempty"
    uint32 height = 4; // @gotags: firestore:"height,omitempty"
    string type = 5; // @gotags: firestore:"type,omitempty"
}

message LoginRequest {
    string username = 1; // @gotags: firestore:"username,omitempty"
    string email = 2; // @gotags: firestore:"email,omitempty"
    string secret = 3; // @gotags: firestore:"secret,omitempty"
}

message RegisterRequest {
    string username = 1; // @gotags: firestore:"username,omitempty"
    string email = 2; // @gotags: firestore:"email,omitempty"
    string secret = 3; // @gotags: firestore:"secret,omitempty"
    string full_name = 4; // @gotags: firestore:"full_name,omitempty"
