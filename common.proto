message CloudFunction {
    string id = 1; // @gotags: firestore:"id,omitempty"
    string name = 2; // @gotags: firestore:"name,omitempty"
    string description = 3; // @gotags: firestore:"description,omitempty"
    repeated FunctionEnvVariables env_vars = 4; // @gotags: firestore:"env_vars,omitempty"
    string function_path = 5; // @gotags: firestore:"function_path,omitempty"

    CloudFunctionRequestResponseType request = 6; // @gotags: firestore:"request,omitempty"
    CloudFunctionRequestResponseType response = 7; // @gotags: firestore:"response,omitempty"

    string function_provider_id = 8; // @gotags: firestore:"function_provider_id,omitempty"
    bool function_connected = 9; // @gotags: firestore:"function_connected,omitempty"

    string provider_exported_variable = 10; // @gotags: firestore:"provider_exported_variable,omitempty"
    string function_exported_variable = 11; // @gotags: firestore:"function_exported_variable,omitempty"
    FunctionRuntimeConfig runtime_config = 12; // @gotags: firestore:"runtime_config,omitempty"

    string updated_at = 13; // @gotags: firestore:"updated_at,omitempty"
    string created_at = 14; // @gotags: firestore:"created_at,omitempty"
}

message FunctionEnvVariables {
    string key = 1; // @gotags: firestore:"key,omitempty"
