    string start_date = 6; // @gotags: firestore:"start_date,omitempty"
    string end_date = 7; // @gotags: firestore:"end_date,omitempty"
    string subscription_status = 8; // @gotags: firestore:"subscription_status,omitempty"
    string payment_status = 9; // @gotags: firestore:"payment_status,omitempty"
    repeated ProjectInvoices invoices = 10; // @gotags: firestore:"invoices,omitempty"
    string created_at = 11; // @gotags: firestore:"created_at,omitempty"
    string updated_at = 12; // @gotags: firestore:"updated_at,omitempty"
    string title = 13; // @gotags: firestore:"title,omitempty"
    string cancel_url = 14; // @gotags: firestore:"cancel_url,omitempty"
