message ProjectUsages {
    string id = 1; // @gotags: firestore:"id,omitempty"
    string _key = 2; // @gotags: firestore:"_key,omitempty"
    string type = 3; // @gotags: firestore:"type,omitempty"
    string project_id = 4; // @gotags: firestore:"project_id,omitempty"
    uint32 year = 5; // @gotags: firestore:"year,omitempty"
    uint32 month = 6; // @gotags: firestore:"month,omitempty"
